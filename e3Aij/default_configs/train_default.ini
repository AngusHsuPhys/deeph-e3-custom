[basic]
torch_device = cpu
; float or double
torch_dtype = float
save_dir = 
; will be appended in save folder name after date and time
additional_folder_name =
simplified_output = False
seed = 42
; load model from checkpoint (model.pkl or best_model.pkl). leave empty to start a new run.
; all settings in sections [data], [target], [network] will be overwritten by config in checkpoint
checkpoint_dir = 

[data]
; leave processed_data_dir empty to use existing graph
; otherwise a new graph data will be generated using data under processed_data_dir
processed_data_dir = 
; use this when processed_data_dir is empty
graph_dir =
; use this when processed_data_dir is not empty
save_graph_dir = 
dataset_name = mygraph
cutoff_radius = 7.2
use_undirected_graph = True

[target]
; only support hamiltonian now
target = hamiltonian
; choices: specify, all, off-diag, diag
target_blocks_type = specify
; use this when target_blocks_type = specify. notice that this should be consistent with net_out_irreps
target_blocks = [{"42 42": [3, 5], "42 16": [3, 4], "16 42": [2, 5], "16 16": [2, 4]}]

[train]
num_epoch = 3000
batch_size = 4

revert_decay_epoch = []
revert_decay_gamma = []
torch_scheduler = 

[hyperparameters]
learning_rate = 0.01
train_ratio = 0.6
val_ratio = 0.2
test_ratio = 0.2

[network]
spherical_harmonics_lmax = 6
irreps_embed = 64x0e
irreps_mid = 64x0e+32x1o+16x2e+8x3o+8x4e+8x5o
num_blocks = 3

; use these to overwrite the irreps
irreps_embed_node = 
irreps_edge_init = 
irreps_mid_node = 
irreps_post_node = 
irreps_out_node = 
irreps_mid_edge = 
; notice that these should be consistent with target_blocks
irreps_post_edge = 
out_irreps = 



